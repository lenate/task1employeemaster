{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm6</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">


		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
         </head>
         <body>
            {% if success %}
            <div class="alert alert-success">{{success}}</div>
            {% endif %}
         
            <div class="wrapper" style="margin-left: 200px;">
                <div class="inner">
                    <form action="" method="POST" enctype="multipart/form-data">
                        
                        <h3 class="text-white">Registration Form</h3>
                        <div class="form-group">
                            <div class="form-wrapper">
                                <label for="">First Name</label>
                                <input type="text" class="form-control" name="fname" >
                            </div>
                        
                        
                            <div class="form-wrapper">
                                <label for="">Last Name</label>
                                <input type="text" class="form-control" name="lname" >
                            </div>
                        </div>
                        <div class="form-group">
                        <div class="form-wrapper">
                            <label for="">Email</label>
                            <input type="text" class="form-control" name="email">
                        </div>
                        
                        
                       
                        
                       
                        
                        
                        <div class="form-wrapper">
                            <label for="">Username</label>
                            <input type="text" class="form-control" name="uname">
                        </div>
                        </div>
                      
                        <div class="form-group">
                        <div class="form-wrapper">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="pswd1" required>
                        </div>
                        
                        <div class="form-wrapper">
                            <label for="confirmpswd">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmpswd" name="pswd2">
                        </div>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label" >
                              <input class="form-check-input" type="checkbox" name="accept">By creating an account you accept the <a href="#" >Terms and Condition</a>
                            </div>
                            <button type="submit" id="btnsubmit" style="margin-left: 200px;" class="btn btn-primary">REGISTER</button>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        
        </body>
    </html>
